<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Order Confirmation</title>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center px-6 py-8 max-h-screen">
    <div class="max-w-screen-md mx-auto p-8 bg-white shadow-md mt-5 ">
        <div class=" p-4 rounded-md mb- text-center">
            <i class="fas fa-check-circle text-green-500 text-4xl mr-2 "></i>
            <h2 class="text-xl font-semibold  mb-2">Thank you for shopping with Tiara!</h2>
            <span class="font-semibold text:4xl">Order #Tiara0000{{order.id}}</span>
            {% if order.payment_method == 'Online Payment' %}
            <p class="font-semibold text:4xl">Transaction ID: {{ transaction }}</p>
            {% endif %}


            <p class="text-gray-700">Your order is confirmed. We'll email you an update when your order ships.</p>
            <a href="{% url 'products' %}"><p class="text:2xl font-semibold">Continue Shopping ></p></a>
           <button class=" mt- 5 text-md font-semibold text-white bg-yellow-900 rounded-lg px-4 py-2 mt-2"> <a href="{% url 'order_details' order.id %}">Order Details</a></button>
        </div>

       
            
            
          
           
        
                
        </div>    
                    
        

        
    
</body>
</html>
